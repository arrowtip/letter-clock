[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino, esp8266-nonos-sdk
build_unflags = -std=gnu++11
build_flags = -std=gnu++17
extra_scripts = pre:extra_script.py
lib_deps = 
  adafruit/Adafruit NeoPixel
